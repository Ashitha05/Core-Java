<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UserRegistration Form</title>
</head>
<body>
	<form name="UserForm">
		<table>
			<tbody>
				<tr>
					<td><label> Name ::</label></td>
					<td><input id="id_name" name="fullName"  type="text"></td>
				</tr>
				<tr>
					<td><label> Phone Number ::</label></td>
					<td><input id="id_phoneNumber" name="phoneNumber"  type="tel"></td>
				</tr>
				<tr>
					<td><label> Gender ::</label></td>
					<td><input id="id_male" name="gender"  type="radio" value="male">Male</td>
					<td><input id="id_female" name="gender"  type="radio" value="female">Female</td>
				</tr>
				<tr>
					<br>
				</tr>
				<tr align="center">
					<td colspan="2"> <input type="submit" value="Submit...">
					</td>
				</tr>
			</tbody>	
		</table>	
	</form>
</body>
</html>
